<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G5 Laptop - Đăng ký</title>
    <link rel="stylesheet" href="asset/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">G5 LAPTOP</div>

        <div class="search-box">
            <input type="text" placeholder="Tìm Kiếm Sản Phẩm">
            <button><i class="fa fa-search"></i></button>
        </div>

        <div class="header-icons">
            <div class="icon"><i class="fa fa-heart"></i> <span>0</span></div>
            <div class="icon"><i class="fa fa-shopping-cart"></i> <span>0</span></div>
        </div>
    </header>

    <!-- NAV BAR -->
    <nav class="navbar">
        <div class="dropdown">
            <button class="dropbtn">Danh mục sản phẩm <i class="fa fa-caret-down"></i></button>
        </div>

        <ul>
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Sản phẩm</a></li>
            <li><a href="#">Giỏ hàng</a></li>
            <li><a href="#">Tài khoản <i class="fa fa-caret-down"></i></a></li>
            <li><a href="#">Quản lí lịch sử đơn hàng</a></li>
        </ul>

        <ul class="menu-right">
            <li><a href="#">Đăng nhập</a></li>
            <li><a href="#">Đăng ký</a></li>
        </ul>
    </nav>

    <!-- FORM ĐĂNG KÝ -->
    <section class="form-container">
        <h2>Đăng Ký</h2>

        <label>Tên Đăng Nhập</label>
        <input type="text" placeholder="Nhập tên đăng nhập...">

        <label>Họ Tên</label>
        <input type="text" placeholder="Nhập họ tên">

        <label>SĐT</label>
        <input type="text" placeholder="Nhập SĐT...">

        <label>Địa chỉ</label>
        <input type="text" placeholder="Nhập Đường/Thôn...">
        <input type="text" placeholder="Nhập Phường/Xã...">
        <input type="text" placeholder="Nhập Quận/Huyện...">
        <input type="text" placeholder="Nhập Tỉnh/Thành phố...">

        <label>Email</label>
        <input type="text" placeholder="Nhập Email">

        <label class="label-gender">Giới Tính</label>
        <div class="gender-group">
            <label><input type="radio" name="gender" value="Nam"> Nam</label>
            <label><input type="radio" name="gender" value="Nữ"> Nữ</label>
        </div>

        <label>Mật khẩu</label>
        <input type="text" placeholder="Nhập Mật khẩu">

        <label>Nhập lại mật khẩu</label>
        <input type="text" placeholder="Nhập lại mật khẩu">

        <button class="btn-submit">Đăng ký</button>

    </section>

</body>

</html>
